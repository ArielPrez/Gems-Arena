<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gems Game</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body id="myBody">
  
    <div class="info">
        
        <div id="name1">
          <p>Player 1  </p>
          <p>
              [ <span class="lifePercentage1">100</span>% ]
            </p>
          <div class="life1">
            <div class="lifeChar1">
              
            </div>
          </div>
        </div>
        
        <div id="name2">
          <p>Player 2  </p>
          <p>
            [ <span class="lifePercentage2">100</span>% ]
          </p>
          <div class="life2">
              <div class="lifeChar2"></div>
          </div>

        <div class="countdowntimer">
            <p>Time:  <span id="countdowntimer">  </span> </p>
            
        </div>
    </div>
    <div id="main">   
        <div class="character1">
          <span id="user1"></span>
          <!-- <img src="./images/characters/" alt="CHARACTER - 1">  -->
        </div>
        <!-- <div class="clearfix"></div> -->
        
        <div class="gems">
          <canvas id="gems"></canvas>
        </div>
        <!-- <div class="clearfix"></div> -->
      
        <div class="character2">
          <span id="user2"></span>
          <!-- <img src="./images/characters/" alt="CHARACTER - 2"> -->
        </div>
