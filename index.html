<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gems Game</title>
  <!-- <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet"> -->
  <link rel="stylesheet" href="style.css">
</head>
<body id="myBody">
  
    <div class="info">
        
        <div id="name1">
          <p class="name1"></p>
          <p>
            [ <span class="lifePercentage1">100</span>% ]
          </p>
          <div class="life1">
            <div class="lifeChar1">
              
            </div>
          </div>
        </div>
        
        <div id="name2">
          <p class="name2"></p>
          <p>
            [ <span class="lifePercentage2">100</span>% ]
          </p>
          <div class="life2">
              <div class="lifeChar2"></div>
          </div>
        </div>

        <div class="countdowntimer">
            <p> <span id="playerTurn">  </span> </p><br> <p> Time:  <span id="countdowntimer">  </span> </p>
            
        </div>
    </div>
        <div class="presentation">
          <div class="image">
              <div id="playersName">
                <div id="player1">
                    <p>FIRST PLAYER</p>
                    <input type="text" maxlength="10">
                    <p>
                        <input class="radioP1" type="radio" name="genderP1" value="Man">Man
                        <input class="radioP1" type="radio" name="genderP1" value="Woman">Woman
                    </p>
                </div>
                
                <button id="play" type="button" onclick="startPresentation()" >PLAY</button>
                
                <div id="player2">
                    <p>SECOND PLAYER</p>
                    <input type="text" maxlength="10">
                    <p>
                        <input class="radioP2" type="radio" name="genderP2" value="Man">Man
                        <input class="radioP2" type="radio" name="genderP2" value="Woman">Woman
                    </p>
                </div>
              </div>
              <img src="images/cool-pc-backgrounds.jpg" alt="">
          </div>
        </div>
    <div id="main">    
        <div class="character1">
          <span id="user1"></span>
          <!-- <img src="./images/characters/" alt="CHARACTER - 1">  -->
        </div>
        <!-- <div class="clearfix"></div> -->
        
        <div class="gems">
          <canvas id="gems"></canvas>
        </div>
        <!-- <div class="clearfix"></div> -->
      
        <div class="character2">
          <span id="user2"></span>
          <!-- <img src="./images/characters/" alt="CHARACTER - 2"> -->
        </div>
        <!-- <div class="clearfix"></div> -->
        
    </div>
  

    <script type="text/javascript" src="js files/variables.js"></script>
    <script type="text/javascript" src="js files/canvas.js"></script>
    <script type="text/javascript" src="js files/circle.js"></script>
</body>
</html>
