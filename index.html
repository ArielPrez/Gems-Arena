<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gems Game</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body id="myBody">
  <div class="info">
    <div id="lifeChar1">
      <p>
        Character1 - 100%
      </p>
    </div>
    <div id="lifeChar2">
      <p>
          Character2 - 100%
      </p>
        
    </div>
    <div class="countdowntimer">
        <p>Seconds: </p>
        <span id="countdowntimer"> 10 </span> 
        
    </div>
  </div>
  
  <div class="character1">
    <span id="user1"></span>
    <img src="./images/characters/mage-left2.jpg" alt="CHARACTER - 1">
  </div>
  <!-- <div class="clearfix"></div> -->
  
  <div class="gems">
    <canvas id="gems"></canvas>
  </div>
  <!-- <div class="clearfix"></div> -->

  <div class="character2">
    <span id="user2"></span>
    <img src="./images/characters/sorcerer-right3.jpg" alt="CHARACTER - 2">
  </div>
  <!-- <div class="clearfix"></div> -->
  


  <script type="text/javascript" src="canvas.js"></script>
</body>
</html>
